<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Denied</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background-color: #f8d7da;
      color: #721c24;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
    }
    .container {
      background-color: #f5c6cb;

      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Access Denied</h1>
